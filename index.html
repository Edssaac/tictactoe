<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="x.png">

    <style type="text/css">
        body {
            background-color: #f9ccdb;
        }

        #head {
            font-family: 'Roboto Mono', monospace;

            margin: auto;

            margin-top: 40px;

            width: 340px;
            height: 150px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        div.placar {
            display: table;
            border: 2px solid black;
            border-radius: 8px;
            background-color: #d6efe8;
            margin-right: 10px;

            margin: auto;

            height: 70px;
        }
        #head .placar p {
            text-align: center;
            margin-top: 0;
            padding-top: 5px;
        }
        h9 {
            /* background-color: #f0ebed; */
            margin: 10px;
        }

        .espaco {
            width: 80px;
            height: 65px;

            border: 2px solid #000;

            float: left;

            text-align: center;
            padding-top: 15px;
        }

        .tabuleiro {
            margin: auto;

            width: 252px;
            height: 252px;
        }

        div.botao {
            height: 8em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .botao button {
            border-radius: 8px;
            padding: 15px 32px;

            background-color: #f9ccdb;
            border: 0;
            border: #000 solid 2px;

            font-family: 'Roboto Mono', monospace;
            transition: 250ms;
        }
        .botao button:active {
            background-color: whitesmoke;
        }

    </style>

</head>

<body>

    <div id="head" class="top">
        <p style="float: left; margin-right: 8px; margin-left: 10px;">Jogador:</p>
        <img src="" border="0" height="50">

        <div class="placar">
            <p>Pontos</p>
            <h9 id="X">X:0</h9>
            <h9 id="Y">O:0</h9>
            <h9 id="E">E:0</h9>
        </div>

    </div>

    <div class="tabuleiro">
        <div id="a1" class="espaco" jogada=""></div>
        <div id="a2" class="espaco" jogada=""></div>
        <div id="a3" class="espaco" jogada=""></div>

        <div id="b1" class="espaco" jogada=""></div>
        <div id="b2" class="espaco" jogada=""></div>
        <div id="b3" class="espaco" jogada=""></div>

        <div id="c1" class="espaco" jogada=""></div>
        <div id="c2" class="espaco" jogada=""></div>
        <div id="c3" class="espaco" jogada=""></div>
    </div>

    <div class="botao">
        <button onclick="restart()">Tentar Novamente</button>
    </div>

    <script type="text/javascript" src="game.js"></script>

</body>

</html>
